        <form action="https://elgoog.im/">

        </form>
    </div>
    <ol>
        <li><a
                href="https://www.freecodecamp.org/news/css-naming-conventions-that-will-save-you-hours-of-debugging-35cea737d849/">CSS

        <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes">CSS Pseudo-classes</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type">CSS List Styles</a></li>
